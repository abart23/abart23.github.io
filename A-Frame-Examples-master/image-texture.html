<!DOCTYPE html>
<html>

<head>
	<title>A-Frame - Image Textures</title>
	<script src="js/aframe-master.1.0.4.min.js"></script>
</head>

<body>
<a-scene antialias="true">
	
	<a-assets>
		<img id="stadium" src="images/stadium.jpg" crossorigin="anonymous" />
		<img id="tiles" src="images/tiles.jpg" crossorigin="anonymous" />
		<img id="crate" src="images/crate.jpg" crossorigin="anonymous" />
		<img id="bb" src="images/basketball.png" crossorigin="anonymous" />
		<img id="entrance" src="images/entrance.jpg" crossorigin="anonymous" />
	</a-assets>
		
	<a-sky 
		color = "#FFFFFF"
		material = "src: #stadium">
	</a-sky>

	<a-plane
		width="100" height="100"
		position=" 0.0 0.0 0.0" 
		rotation="-90 0 0" 
		color="blue" 
		material="src: #tiles; repeat:10 10; transparent: true; opacity: 0.90"
		shadow="cast: false; receive: true">
	</a-plane>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "4 0 1"
		rotation = "-45 0 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-box
		width = "1" height = "1" depth = "1"
		position = "2 0 -5"
		rotation = "-45 0 0"  
		color = "#FFFFFF"
		material = "src: #crate"
		shadow = "cast: true; receive: true">
	</a-box>
	
	<a-sphere
		radius = "1"
		position = "0 1.5 -5"
		 rotation = "-90 0 0" 
		material = "src: #bb;"
		shadow = "cast: true; receive: true">
		     <a-animation attribute="rotation"
                    dur="2000"
                    from="0 0 0"
                    to="0 360 0"
                    repeat="indefinite"
                    easing="linear">
                    </a-animation>
	</a-sphere>
	
	<a-cylinder
		radius = "5" height = "5"
		position = " 0 0 -5 "
		color = "#8888BB"
		material = "src: #entrance;"
		shadow = "cast: true; receive: true">
	</a-cylinder>
	
</a-scene>
</body>
</html>
